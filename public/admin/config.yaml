backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

# Menambahkan URL site agar preview admin jalan lancar (opsional tapi bagus)
site_url: "https://yes-landingpage.netlify.app"
display_url: "https://yes-landingpage.netlify.app"

collections:
  # 1. KOLEKSI HALAMAN (Landing Page)
  - name: "pages"
    label: "Halaman Utama"
    files:
      - file: "src/content/landing/index.md"
        label: "Landing Page (Beranda)"
        name: "home"
        fields:
          # A. HERO SLIDER (Ubah dari Object biasa jadi List biar bisa banyak slide)
          - label: "Hero Slider"
            name: "hero_slider"
            widget: "list"
            fields:
              - {label: "Headline", name: "headline", widget: "string"}
              - {label: "Subheadline", name: "subheadline", widget: "text"}
              - {label: "Gambar Background", name: "image", widget: "image"}
              - {label: "Teks Tombol", name: "cta_text", widget: "string"}
              - {label: "Link Tombol", name: "cta_link", widget: "string"}

          # B. STATISTIK
          - label: "Statistik"
            name: "stats"
            widget: "list"
            fields:
              - {label: "Angka", name: "number", widget: "string"}
              - {label: "Label", name: "label", widget: "string"}

          # C. PARTNERS (Menggantikan Value Proposition lama)
          - label: "Mitra & Logo"
            name: "partners"
            widget: "list"
            fields:
              - {label: "Nama Mitra", name: "name", widget: "string"}
              - {label: "Logo Mitra", name: "logo", widget: "image"}

          # D. FAQ
          - label: "FAQ (Tanya Jawab)"
            name: "faqs"
            widget: "list"
            fields:
              - {label: "Pertanyaan", name: "question", widget: "string"}
              - {label: "Jawaban", name: "answer", widget: "text"}

  # 2. KOLEKSI BLOG (Folder Collection - Baru!)
  - name: "blog"
    label: "Artikel Blog"
    folder: "src/content/blog"
    create: true # Izinkan admin buat artikel baru
    slug: "{{slug}}" # Nama file otomatis ambil dari judul
    fields:
      - {label: "Judul Artikel", name: "title", widget: "string"}
      - {label: "Tanggal Publish", name: "pubDate", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Penulis", name: "author", widget: "string", default: "Admin YES"}
      - {label: "Deskripsi Singkat", name: "description", widget: "text"}
      - {label: "Gambar Utama", name: "image", widget: "image"}
      - {label: "Kategori/Tags", name: "tags", widget: "list"}
      - {label: "Isi Artikel", name: "body", widget: "markdown"}